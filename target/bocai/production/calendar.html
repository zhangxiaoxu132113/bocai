<style>
    .addRecordDlg {
        background: #fff;
        z-index: 1001;
        position: absolute;
        width: 600px;
        height: 450px;
        left: 50%;
        top: 50%;
        margin-left: -300px;
        margin-top: -225px;
        padding: 1em;
        border-radius: 5px;
        -moz-box-shadow: 2px 2px 10px #A3A3A3;
        -webkit-box-shadow: 2px 2px 10px #A3A3A3;
        box-shadow: 2px 2px 10px #A3A3A3;
    }

    .addRecordDlg table tr:first-child td {
        text-align: center;

    }
    .addRecordDlg table tr td {
        margin-right: 1em;
        text-align: center;
    }
</style>
<div>
    <h3><a class="btn btn-primary startBtn">开始下注</a></h3>
    <div>
        <div>
            <span>第</span><span class="task_name"></span> <span>期</span>
            <div>
                <table class="table">
                    <tr>
                        <td>序号</td>
                        <td>买家</td>
                        <td>红包序号</td>
                        <td>投注金额</td>
                        <td>操作</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>axin</td>
                        <td>5</td>
                        <td>20</td>
                        <td><a>修改</a><a>删除</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="addRecordDlg" style="display: none">
        <h3 style="padding-left: 1em;border-left: 2px solid deepskyblue">买方投注</h3>
        <div style="overflow: auto">
            <table>
                <tr>
                    <td>买方名称</td>
                    <td>红包序号</td>
                    <td>投注金额</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td>
                        <a class="addRow">添加</a>
                        <a class="removeRow">删去</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.startBtn').click(function () {
            $('.addRecordDlg').css('display', "block");
        });

        $("table").delegate(".addRow", "click",  function(){
            $(".addRecordDlg table").append(
                    "<tr>" +
                    "<td><input type='text'></td>" +
                    "<td><input type='text'></td>" +
                    "<td><input type='text'></td>" +
                    "<td>" +
                    "<a class='addRow'>添加</a>" +
                    "<a class='removeRow'>删去</a>" +
                    "</td>" +
                    "</tr>"
            );
        });
    });
</script>
