<style>
    .addRecordDlg,.resultDlg {
        background: #fff;
        z-index: 1001;
        position: absolute;
        width: 600px;
        height: 450px;
        left: 50%;
        top: 50%;
        margin-left: -300px;
        margin-top: -225px;
        padding: 1em;
        border-radius: 5px;
        -moz-box-shadow: 2px 2px 10px #A3A3A3;
        -webkit-box-shadow: 2px 2px 10px #A3A3A3;
        box-shadow: 2px 2px 10px #A3A3A3;
    }

    .addRecordDlg table tr:first-child td {
        text-align: center;

    }

    .addRecordDlg table tr td {
        margin-right: 1em;
        text-align: center;
    }

    .maskLayer {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 0.5;
        -moz-opacity: 0.5;
        z-index: 1000;
        filter: alpha(opacity=50);
    }
</style>

<div ng-controller="xiazhuCtrl">
    <div class="btn-group">
        <span><a class="btn btn-primary startBtn" ng-click="startTaskdlg()">开始下注</a></span>
        <span><a class="btn btn-primary startBtn" ng-click="startSendRedPackgetdlg()">开始发红包</a></span>

    </div>


    <div>
        <div>
            <div>
                <span>第<span class="task_name" ng-bind="task.name"></span> 期</span>
                <span>状态:<span class="task_status_name" ng-bind="task.statusName"></span></span>
            </div>
            <div>
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>序号</td>
                        <td>买家</td>
                        <td>红包序号</td>
                        <td>投注金额</td>
                        <td ng-if="isFinished">盈利</td>
                        <td>操作</td>
                    </tr>
                    <tr ng-repeat="item in taskUserList">
                        <td ng-bind="$index+1"></td>
                        <td ng-bind="item.userId"></td>
                        <td ng-bind="item.num"></td>
                        <td ng-bind="item.sum"></td>
                        <td ng-if="isFinished" ng-bind="item.bonus"></td>
                        <td><a>修改</a><a>删除</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="maskLayer"></div>
    <div class="addRecordDlg" style="display: none">
        <h3 style="padding-left: 1em;border-left: 2px solid deepskyblue">买方投注</h3>
        <div style="overflow: auto">
            <table>
                <tr>
                    <td>买方名称</td>
                    <td>红包序号</td>
                    <td>投注金额</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td><input type="text" class="username"></td>
                    <td><input type="text" class="num"></td>
                    <td><input type="text" class="sum"></td>
                    <td>
                        <a class="addRow">添加</a>
                        <a class="removeRow">删去</a>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <span><button class="btn btn-primary saveTaskUser" ng-click="saveTaskUser()" style="margin-top:1em;float: right;">保存</button></span>
        </div>
    </div>

    <!-- 红包开奖爱结果输入 -->
    <div class="resultDlg" style="display: none">
        <h3 style="padding-left: 1em;border-left: 2px solid deepskyblue">请输入开奖结果</h3>
        <div style="overflow: auto">
            <table>
                <tr>
                    <td>红包1</td>
                    <td><input type="text" class="red1"></td>
                </tr>
                <tr>
                    <td>红包2</td>
                    <td><input type="text" class="red2"></td>
                </tr>
                <tr>
                    <td>红包3</td>
                    <td><input type="text" class="red3"></td>
                </tr>
                <tr>
                    <td>红包4</td>
                    <td><input type="text" class="red4"></td>
                </tr>
                <tr>
                    <td>红包5</td>
                    <td><input type="text" class="red5"></td>
                </tr>
                <tr>
                    <td>红包6</td>
                    <td><input type="text" class="red6"></td>
                </tr>
            </table>
        </div>
        <div>
            <span><button class="btn btn-primary saveTaskUser" ng-click="getTaskResultInfo()" style="margin-top:1em;float: right;">保存</button></span>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("table").delegate(".addRow", "click", function () {
            $(".addRecordDlg table").append(
                    "<tr>" +
                    "<td><input type='text' class='username'></td>" +
                    "<td><input type='text' class='num'></td>" +
                    "<td><input type='text' class='sum'></td>" +
                    "<td>" +
                    "<a class='addRow'>添加</a>" +
                    "<a class='removeRow'>删去</a>" +
                    "</td>" +
                    "</tr>"
            );
        });
    });
</script>
